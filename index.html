<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Portfolio Education DIO</title>
</head>
<body>

    <main>
        <div class="spinner">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <section class="description-details">
            <figure id="image-profile">
            </figure>

            <div class="info">
                <span class="presentation">
                    <p>Ol√°,</p>
                    <p>eu sou o</p>
                    <h1 id="name"></h1>
                </span>

                <ol class="details-content">
                    <li>
                        <img src="./src/assets/img/ico/user-ico.svg" alt="ico user">
                        <span id="occupation"></span>
                    </li>
                    <li>
                        <img src="./src/assets/img/ico/location-ico.svg" alt="ico location">
                        <span id="location"></span>
                    </li>
                    <li>
                        <img src="./src/assets/img/ico/whatsapp-ico.svg" alt="ico WhatsApp">
                        <span id="phone"></span>
                    </li>
                    <li>
                        <img src="./src/assets/img/ico/email-ico.svg" alt="ico E-mail">
                        <span id="email"></span>
                    </li>
                </ol>
            </div>
        </section>

        <section class="skills">
            <div class="select" id="select-skills">
                <span>Skills</span>
                <button>
                    <img src="./src/assets/img/ico/arrow-down-ico.svg" alt="arrow down ico " id="arrow-down-0">

                    <img src="./src/assets/img/ico/arrow-up-ico.svg" alt="arrow up ico " id="arrow-up-0" class="hidden">
                </button>
            </div>

            <div class="hidden box">
                <div class="skills-content">
                    <div class="box-content">
                        <span class="span">Habilidades profissionais: </span>
                        <ol id="hardSkills">
                            
                        </ol>
                    </div>
                    <div class="box-content">
                        <span class="span">Habilidades pessoais: </span>
                        <ol id="softSkills">
                        </ol>
                    </div>
                </div>
            </div>

        </section>

        <section class="languages">
            <div class="select" id="select-languages">
                <span>Languages</span>
                <button>
                    <img src="./src/assets/img/ico/arrow-down-ico.svg" alt="arrow down ico " id="arrow-down-1">

                    <img src="./src/assets/img/ico/arrow-up-ico.svg" alt="arrow up ico " id="arrow-up-1" class="hidden">
                </button>
            </div>

            <div class="hidden box">
                <div class="languages-content">
                    <ol id="languages">
                    </ol>
                </div>
            </div>

        </section>

        <section class="portfolio">
            <div class="select" id="select-portfolio">
                <span>Portfolio</span>
                <button>
                    <img src="./src/assets/img/ico/arrow-down-ico.svg" alt="arrow down ico " id="arrow-down-2">

                    <img src="./src/assets/img/ico/arrow-up-ico.svg" alt="arrow up ico " id="arrow-up-2" class="hidden">
                </button>
            </div>

            <div class="hidden box">
                <div class="portfolio-content">
                    <ol id="portfolio">
                    </ol>
                </div>
            </div>

        </section>


        <section class="footer">
            <img src="./src/assets/img/dio-logo.svg" alt="dio-logo">
        </section>
    </main>



    <script type="module" src="./src/js/scripts.js"></script>
</body>
</html>
